<!DOCTYPE html>
<html lang="eng">
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random movie quote generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <section class="logo">
                <div id="icon">
                </div>
                <h1>Random movie quote<br>generator</h1>
            </section>
        </header>
        <main>
            <section class="container">
                <div class="movie-quote">
                    <p id="quote"></p>
                    <p id="movie"></p>
                    <p id="year"></p>

                </div>
                <button id="generate-quote">Generate Quote</button>
            </section>
        </main>
        <footer>
            <p>Created by Sherezde Maqueda</p>
            <div class="social-media">
                <a><i class="fa-brands fa-linkedin-in" href="https://www.linkedin.com/in/sherezade-maqueda-lafuente/"></i></a>
               <a> <i class="fa-brands fa-square-github" href="https://github.com/mlshere"></i></a>
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
